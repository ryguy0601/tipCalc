<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>OBH Tip Calculator</title>

        crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/lz-string@1.5.0/libs/lz-string.min.js"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4 ">
        <div class="container-fluid justify-content-center ">
            <ul class="navbar-nav flex-row w-100 justify-content-center">
                <li class="nav-item dropdown me-2 ms-4">
                    <a class="nav-link dropdown-toggle text-white" href="#" id="addDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Add
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="addDropdown">
                        <li><a class="dropdown-item" href="#" id="addServerBtn">Add Server</a></li>
                        <li><a class="dropdown-item" href="#" id="addBartenderBtn">Add Bartender</a></li>
                        <li><a class="dropdown-item" href="#" id="addBarbackBtn">Add Barback</a></li>
                        <li><a class="dropdown-item" href="#" id="addHostBtn">Add Host</a></li>
                    </ul>
                </li>
                <li class="nav-item me-2 ms-4">
                    <a class="nav-link text-white" href="#" id="editHoursBtn">Edit Hours</a>
                </li>
                <li class="nav-item me-2 ms-4">
                    <a class="nav-link text-white" href="#" id="getTipsBtn">Get Tips</a>
                </li>
                <li class="nav-item me-2 ms-4">
                    <a class="nav-link text-white" href="#" id="resetBtn" onclick="window.location.href = 'https://ryguy0601.github.io/tipCalc'">Reset</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="addServerModal" class="container text-white modals  p-2">
        <div class="modals-content">
            <div class="modals-header">
                <h5 class="modals-title">Add <span id="serverType">Server</span></h5>
            </div>
            <div class="modals-body">
                <div class="mb-3">
                    <label for="serverName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="serverName" placeholder="Enter name" />
                </div>
                <div class="mb-3">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-auto d-flex flex-column">
                            <p>Shift:</p>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="serverShift" id="serverShiftAM"
                                    value="Am">
                                <label class="form-check-label" for="serverShiftAM">AM</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="serverShift" id="serverShiftPM"
                                    value="Pm">
                                <label class="form-check-label" for="serverShiftPM">PM</label>
                            </div>
                        </div>
                        <div class="mb-3 col-auto d-flex flex-column align-items-center">
                            <p>Hours:</p>
                            <input type="number" class="form-control w-75" id="serverHours" placeholder="Enter hours" />
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <p>Sales:</p>
                    <div class="row">
                        <div class="col">
                            <label for="grossSales" class="form-label">Gross Sales</label>
                            <input type="number" class="form-control" id="grossSales" placeholder="Enter gross sales" />
                        </div>
                        <div class="col">
                            <label for="salesTax" class="form-label">Sales Tax</label>
                            <input type="number" class="form-control" id="salesTax" placeholder="Enter sales tax" />
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <p>Tips:</p>
                    <div class="row">
                        <div class="col">
                            <label for="creditTip" class="form-label">Credit</label>
                            <input type="number" class="form-control" id="creditTip" placeholder="Enter credit tip" />
                        </div>
                        <div class="col">
                            <label for="cashTip" class="form-label">Cash</label>
                            <input type="number" class="form-control" id="cashTip" placeholder="Enter cash tip" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="addBarbackModal" class="container text-white modals d-none p-2">
        <div class="modals-content">
            <div class="modals-header">
                <h5 class="modals-title">Add <span id="BarbackType"></span></h5>
            </div>
            <div class="modals-body">
                <div class="mb-3">
                    <label for="BarbackName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="BarbackName" placeholder="Enter name" />
                </div>
                <div class="mb-3">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-auto d-flex flex-column">
                            <p>Shift:</p>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="bbshift" id="bbShiftAM" value="Am">
                                <label class="form-check-label" for="bbShiftAM">AM</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="bbshift" id="bbShiftPM" value="Pm">
                                <label class="form-check-label" for="bbShiftPM">PM</label>
                            </div>
                        </div>
                        <div class="mb-3 col-auto d-flex flex-column align-items-center">
                            <p>Hours:</p>
                            <input type="number" class="form-control w-75" id="bbHours" placeholder="Enter hours" />
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div id="editModal" class="container text-white modals d-none p-0">
        <div class="modals-content">
            <div class="modals-header">
                <h5 class="modals-title">Edit Employees</h5>
            </div>
            <div class="modals-body">
                <div id="editEmployeeList" class="d-flex flex-column">
                    <table id="editEmployeeTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Type</th>
                                <th>Shift</th>
                                <th>Hours</th>
                                <th>Gross</th>
                                <th>Tax</th>
                                <th>CC</th>
                                <th>Cash</th>
                            </tr>
                        </thead>
                        <tbody id="editEmployeeTableBody">
                            <!-- Employee rows will be dynamically added here -->
                        </tbody>
                    </table>

                </div>

            </div>
        </div>
    </div>
    <div id="tipsModal" class="container text-white modals d-none p-0">
        <div class="modals-content">
            <div class="modals-header">
                <h2 class="modals-title">Tipout</h2>
            </div>
            <div class="modals-body">
                <div id="TipsCutList" class="d-flex flex-column">
                    <!-- <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Cash Out</th>
                                <th>CC Out</th>
                                <th>Total Tip</th>
                                <th>BB Cut</th>
                                <th>Host Cut</th>
                            </tr>
                        </thead>
                        <tbody id="editEmployeeTableBody">

                        </tbody>
                    </table> -->

                </div>
                <div id="TipsOutList" class="d-flex flex-column">
                    <!-- <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Cash Out</th>
                                <th>CC Out</th>
                                <th>Total Tip</th>
                                <th>BB Cut</th>
                                <th>Host Cut</th>
                            </tr>
                        </thead>
                        <tbody id="editEmployeeTableBody">

                        </tbody>
                    </table> -->

                </div>

            </div>
        </div>
    </div>
    <button id="addEmployee" class='my-2 form-control btn btn-primary ' onclick="addEmployees()">Add Employee</button>
    <button id='addShareBtn' class='my-2 form-control btn btn-primary ' onclick="copyLink()">Add & Share</button>
    <button id='shareBtn' class='my-2 form-control btn btn-primary ' onclick="copyLink(false)">Share</button>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="classes.js"></script>
    <script src="frontend.js"></script>
    <script src="main.js"></script>
</body>

</html>
